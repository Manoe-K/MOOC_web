<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Clara</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>

    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-3 col-lg-2 ">
                <button id="domain_button">
                    <p>Domain</p>
                    <img src="image/double_arrow.jpg" id="double_arrow" width="" height="30">
                </button>
            </div>
            <div class="col-md-6 col-lg-8">
                <div id="topic_container">
                    <img src="image/lightbulb.jpg" id="lightbulb" width="33.2" height="50px">
                </div>
            </div>
            <div class="col-md-3 col-lg-2">
                <button id="search_button">SEARCH</button>
            </div>
        </div>

        <div class="row content">
            <div class="col-md-3 col-lg-2" id="filter_column">
                <h1 id="title_filter">FILTERS</h1>
                <div class="filter" id="date">
                    <p>Date</p>
                </div>
                <div class="filter" id= "format">
                    <p>Format</p>
                    <ul>
                        <li>
                            <input type="checkbox" id="format-cb1" onclick="ts(this)">
                            <label for="format-cb1">Video</label>
                        </li>
                        <li>
                            <input type="checkbox" id="format-cb2" onclick="ts(this)">
                            <label for="format-cb2">Scientific Paper</label>
                        </li>
                        <li>
                            <input type="checkbox" id="format-cb3" onclick="ts(this)">
                            <label for="format-cb3">Syllabus</label>
                        </li>
                        <li>
                            <input type="checkbox" id="format-cb4" onclick="ts(this)">
                            <label for="format-cb4">Tutorial</label>
                        </li>
                        <li>
                            <input type="checkbox" id="format-cb5" onclick="ts(this)">
                            <label for="format-cb5">Tool</label>
                        </li>
                    </ul>
                </div>
                <div class="filter" id= "audience">
                    <p>Audience</p>
                    <ul>
                        <li>
                            <input type="checkbox" id="audience-cb1" onclick="ts(this)">
                            <label for="audience-cb1">blank</label>
                        </li>
                        <li>
                            <input type="checkbox" id="audience-cb2" onclick="ts(this)">
                            <label for="audience-cb2">blank</label>
                        </li>
                        <li>
                            <input type="checkbox" id="audience-cb3" onclick="ts(this)">
                            <label for="audience-cb3">blank</label>
                        </li>
                        <li>
                            <input type="checkbox" id="audience-cb4" onclick="ts(this)">
                            <label for="audience-cb4">blank</label>
                        </li>
                        <li>
                            <input type="checkbox" id="audience-cb5" onclick="ts(this)">
                            <label for="audience-cb5">blank</label>
                        </li>
                    </ul>
                </div>
                <div class="filter" id= "licence">   
                    <p>Licence</p>
                    <ul>
                        <li>
                            <input type="checkbox" id="licence-cb1" onclick="ts(this)">
                            <label for="licence-cb1">blank</label>
                        </li>
                        <li>
                            <input type="checkbox" id="licence-cb2" onclick="ts(this)">
                            <label for="licence-cb2">blank</label>
                        </li>
                        <li>
                            <input type="checkbox" id="licence-cb3" onclick="ts(this)">
                            <label for="licence-cb3">blank</label>
                        </li>
                        <li>
                            <input type="checkbox" id="licence-cb4" onclick="ts(this)">
                            <label for="licence-cb4">blank</label> 
                        </li>
                        <li>
                            <input type="checkbox" id="licence-cb5" onclick="ts(this)">
                            <label for="licence-cb5">blank</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 col-lg-8">
                
            </div>
            <div class="col-md-3 col-lg-2" id="pinned">
                
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
